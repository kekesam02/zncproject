.apply-for .photo .uploading li:last-child{margin-right: 0;}
.apply-for .photo .uploading li.add-photo{position:relative;float: left; width: 66px;height:66px;border:1px solid #ccc;text-align: center;line-height:66px;font-size: 19px;color:#ccc; overflow: hidden}
.apply-for .photo .uploading li.add-photo input{z-index:98;position:absolute;top:0;left:0;width:66px;height:66px;padding-left: 999px;}
.apply-for .photo .uploading li.add-photo i{z-index:99;display:inline-block;position:absolute;top:0;left:50%;height:0px;font-size: 20px;margin-left: -6px;pointer-events: none;}
.apply-for .photo .txt1{font-size: 12px;color:#8d8a8a;}
.apply-for .submit{z-index:99;width:100%;height:51px;position:fixed;left:0;bottom:0;background:#fff;}
.apply-for .submit:after{position: absolute;top:0;left:0;width:100%;content: '';height:1px;border-top:1px solid #ccc;transform: scaleY(.5);-webkit-transform: scaleY(.5);z-index: 10;}
.apply-for .submit a{display:block;width:50%;line-height: 33px;background:#008842;color:#fff;border-radius: 6px;margin:8px auto;text-align: center;}

.apply-for-success{height:100%;}
.apply-for-success .apply-box{position:relative;width:70%;margin:109px auto 0;}
.apply-for-success .apply-box .txt-one{text-align: center;font-size: 18px;color:#008842;line-height: 26px;padding-bottom: 20px;}
.apply-for-success .apply-box .txt-one .icon{display:inline-block;width:26px;height:26px;margin-right:10px;background: url("http://img05.yiguoimg.com/e/web/170103/00583/110234/yes.png") no-repeat;vertical-align:top;background-size: 100% 100%;}
.apply-for-success .apply-box .txt-two{font-size: 14px;color:#8d8a8a;text-align: center;line-height: 30px;}
.apply-for-success .apply-box .link-image{display: inline-block;width:58px;height:58px;margin-top: 23px;}
.apply-for-success .apply-box .link-image img{display:block;width:100%; }
.apply-for-success .apply-box .img1{position:absolute;left:20%;}
.apply-for-success .apply-box .img2{position:absolute;right:20%;}
.apply-for-success .apply-box .btn{display: block;width:45%;padding:10px 0;text-align: center;border:1px solid #008842;background:#fff;border-radius:6px;color:#008842;margin:150px auto 0;}
