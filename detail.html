	        /*Add to cart animation*/
			.nelsonATCAContainer{
				height: 48px;
				background: #FFFFFF;
				position: absolute;
				top: 0;
				width: 48px;
				z-index: 60;
				display: none;
				color: #FFFFFF;
				-webkit-border-radius: 50%;
				   -moz-border-radius: 50%;
				   		border-radius: 50%;
			}
			
			.nelsonATCAContainer img{width: 48px;height:48px;border-radius: 50%;border: 2px solid #FFF9EB;}
			@-webkit-keyframes moveAnimation{
				0%   {transform: scale(1);-webkit-transform: scale(1);-moz-transform: scale(1);-ms-transform: scale(1);}
				50%  {transform: scale(0.9);-webkit-transform: scale(0.9);-moz-transform: scale(0.9);-ms-transform: scale(0.9);}
				100%  {transform: scale(0.4);-webkit-transform: scale(0.4);-moz-transform: scale(0.4);-ms-transform: scale(0.4);}
			}
			@-moz-keyframes moveAnimation{
				0%   {transform: scale(1);-webkit-transform: scale(1);-moz-transform: scale(1);-ms-transform: scale(1);}
				50%  {transform: scale(0.9);-webkit-transform: scale(0.9);-moz-transform: scale(0.9);-ms-transform: scale(0.9);}
				100%  {transform: scale(0.4);-webkit-transform: scale(0.4);-moz-transform: scale(0.4);-ms-transform: scale(0.4);}
			}
			@-ms-keyframes moveAnimation{
				0%   {transform: scale(1);-webkit-transform: scale(1);-moz-transform: scale(1);-ms-transform: scale(1);}
				50%  {transform: scale(0.9);-webkit-transform: scale(0.9);-moz-transform: scale(0.9);-ms-transform: scale(0.9);}
				100%  {transform: scale(0.4);-webkit-transform: scale(0.4);-moz-transform: scale(0.4);-ms-transform: scale(0.4);}
			}
			@keyframes moveAnimation{
				0%   {transform: scale(1);-webkit-transform: scale(1);-moz-transform: scale(1);-ms-transform: scale(1);}
				50%  {transform: scale(0.9);-webkit-transform: scale(0.9);-moz-transform: scale(0.9);-ms-transform: scale(0.9);}
				100%  {transform: scale(0.4);-webkit-transform: scale(0.4);-moz-transform: scale(0.4);-ms-transform: scale(0.4);}
			}

			mui.plusReady(function() {
				var currentview = plus.webview.currentWebview();
				console.log("你要查询的值是：=====>"+currentview.detailId);
				var gallery = mui('.mui-slider');
				gallery.slider({
					interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
			});
			 
			function toindex(){
				plus.webview.currentWebview().hide("slide-out-left",100);
			}
			
			function backindex() {
				plus.webview.currentWebview().hide("slide-out-left",100);
			}
			
			function tocomment(){
				var comemntView = plus.webview.create("commentlist.html","commentlist.html",{},{

				});

			function toshopcar(){
				var comemntView = plus.webview.create("shopcar.html","shopcar.html",{},{

				});
				//打开窗口

			function tocar(){
				
				var screenWidth = document.body.clientWidth || document.documentElement.clientWidth;
				/*Init*/
				console.log((screenWidth - 140)*5/6 - 115);
				window.nelsonAddtoCartAnimation.init(screenWidth -75,(screenWidth - 140)*5/6 - 115,0.03,"<img src='img/img1.png'>");

					document.getElementById("tocarbox").className = "btn1 animated bounceIn";
					setTimeout(function(){
						document.getElementById("tocarbox").className = "btn1";
					},300);
				});
			}
